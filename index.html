<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Chat app</title>
</head>
<body>
    <section class="sidebar">
        <div class="menu-sidebar">
            <a class="sidebar-icon" href="#">
                <i class="ri-chat-4-line"></i>
            </a>
            <ul class="list-ul">
                <li><a href="#"><i class="ri-home-5-line"></i></a></li>
                <li><a href="#"><i class="ri-notification-4-line"></i></a></li>
                <li><a href="#"><i class="ri-settings-3-line"></i></a></li>
            </ul>
            <i id="arrow" class="ri-expand-right-fill"></i>
        </div>
    </section>


    
    <section class="header">
        <div class="content">
            <h4>Message / Saifuddin</h4>
        </div>
        <div class="image">
            <img src="./image/./image2-fotor-20231116194953.png" alt="">
            <h4 class="name">Tamal Ahmad</h4> <i id="icon-arrow" class="ri-arrow-down-s-line"></i>
        </div>
        </section>


        <section class="side-content">
            <div class="content-ul">
                <ul class="side-ul">
                    <li style="background-color: #edd9f3;color: rgb(156, 25, 156);" id="side-icon">
                        <a href="#"><i  class="ri-question-answer-fill"></i></a>
                        <span>Messages</span>
                    </li>
                    <hr>
                    <li id="side-icon">
                        <a  href="#"><i style="color: black;" class="ri-links-fill"></i></a>
                        <span>Link</span>
                    </li>
                    <hr>
                    <li id="side-icon">
                        <a href="#"><i style="color: black;" class="ri-image-line"></i></a>
                        <span>Photos</span>
                    </li>
                    <hr>
                </ul>
            </div>
        </section>



<section class="messages">
    <div class="input">
        <input type="text" placeholder="write your message here">
    </div>
    <div class="button">
        <button>Send <i class="ri-send-plane-2-fill"></i></button>
        
    </div>
</section>
       


<section class="chat">
    <div class="img">
        <h5 class="sp">Saifuddin</h5>
        <img src="./image/./image3-fotor-20231116221154.png" alt="">
    </div>
    <div class="paragraph">
        <p>Hi Tomal, thank you for your inquirly.I will give you a call soon to discuss your inquiry further kind regards, saifuddin Ahmed.</p>
    </div>
</section>


<section class="chat-2">
    <div class="img2">
        <h4>Tomal</h4>
        <img src="./image/./image2-fotor-20231116194953.png" alt="">
    </div>
    <div class="para">
        <p>Hello</p>
    </div>
</section>
        
</body>
</html>
